<!DOCTYPE html>
<html lang="en">

    {% extends 'races/base.html' %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'races/style.css' %}">

    <head>
        <meta charset="UTF-8">
        <title>Race Schedule</title>
    </head>
    <body>
        {% block body_block %}

        {% if upcoming_scheduled_races %}
        <div class="list-group">
            {% for schedule in upcoming_scheduled_races %}
                <a href="{% url 'races:detail' schedule.id %}" class="list-group-item list-group-item-action">{{ schedule.race_name }}</a>
            {% endfor %}
        </div>
        {% else %}
            <p>No upcoming races.</p>
        {% endif %}

        {% endblock %}
    </body>
</html>
