{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'races/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Schedule</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="navbar-brand" href="#">TrackTime</a>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Races</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>


{% if upcoming_scheduled_races %}
    <ul>
    {% for schedule in upcoming_scheduled_races %}
        <li><a href="{% url 'races:detail' schedule.id %}">{{ schedule.race_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No upcoming races.</p>
{% endif %}

</body>
</html>
